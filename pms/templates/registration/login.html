{% extends 'layout.html' %}
{% load static %}
<!-- {% load bootstrap4 %} -->

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div id="login" class="col-4 ml-auto mr-auto">
      <form method="post" align='center'>
        {% csrf_token %}
        <div>
            <img src="{% static 'images/AM.png' %}" style="width: 100%;" alt="Allied Mountain Logo"/>
          </div>
        <h2 style="margin-bottom: 20px">Login</h2>
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
